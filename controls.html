<html>
    <head>
        <meta charset="utf-8">
        <title>cube controls</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet"> 
        <style>
            body {
                background: white;
                color: black;
                font-family: "Roboto Mono", sans-serif;
            }
            table, th, td {
                border: 1px solid black;
            }
            th, td {
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>controls:</h1>
        <table>
            <tr>
                <th>move</th>
                <td>R</td>
                <td>R'</td>
                <td>U</td>
                <td>U'</td>
                <td>L</td>
                <td>L'</td>
                <td>D</td>
                <td>D'</td>
                <td>F</td>
                <td>F'</td>
                <td>B</td>
                <td>B'</td>
                <td>random</td>
            </tr>
            <tr>
                <th>key</th>
                <td>r</td>
                <td>t</td>
                <td>u</td>
                <td>i</td>
                <td>l</td>
                <td>;</td>
                <td>d</td>
                <td>s</td>
                <td>f</td>
                <td>g</td>
                <td>b</td>
                <td>n</td>
                <td>space</td>
            </tr>
        </table>
        <p>
            hold space to scramble
            <br><br>
            (each key moves the corresponding face in cube notation, and the key directly to the right does the inverse move*)
            <sup>*in the case of D, s is used because the key to the right is taken</sup>
        </p>
    </body>
</html>
